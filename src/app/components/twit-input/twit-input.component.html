<div>
  <form action="#" (submit)="sendTweet()">
    <input type="text" name="title" id="title" placeholder="Your Title" [(ngModel)]="tweet.title">
    <div>
        <textarea type="text" name="title" id="title" placeholder="Your Title" [(ngModel)]="tweet.text"></textarea>
    </div>
    <button type="submit">Tweet</button>
  </form>
</div>
