<app-twit-input *ngIf="users"></app-twit-input>
 <div *ngFor ="let post of posts">
    <p> {{post.title}} </p>
    <p> {{post.text}} </p>
    <button class="btn" [routerLink]="'/tweet/' + post.id" >detail</button>
    <button class="btn" [routerLink]="'/commentform/tweet/' + post.id" >Send Reply</button>
</div>
